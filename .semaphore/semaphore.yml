version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: init
    task:
      jobs:
        - name: get code
          commands:
            - checkout
  - name: setup
    task:
      jobs:
        - name: compile
          commands:
            - cd $SEMAPHORE_GIT_DIR
            - cmake .
            - make -j8
            - sudo make install
            - cd tests/3rdparty/testngpp
            - cmake .
            - make -j8
            - sudo make install
            - cd ../../
            - cmake .
            - make -j8
after_pipeline:
  task:
    jobs:
      - name: ut
        commands:
          - cd $SEMAPHORE_GIT_DIR/ut
          - sudo sh emock-ut.sh
