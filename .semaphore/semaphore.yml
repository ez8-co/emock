version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Job
    task:
      jobs:
        - name: init
          commands:
            - checkout
        - name: compile
          commands:
            - cd $SEMAPHORE_GIT_DIR
            - cmake .
            - make -j8
            - sudo make install
            - cd tests/3rdparty/testngpp
            - cmake .
            - make -j8
            - sudo make install
            - cd ../../
            - cmake .
            - make -j8
        - name: ut
          commands:
            - cd ut
            - sudo sh emock-ut.sh
